<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Thesis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
     <h4 style="margin: 30px;"><span class="badge badge-secondary">All Formed Trajectories</span></h4>   
   </div>
    <div class="row">
        <div class="col-9">
           <table class="table">
              <tr>
                  <th scope="col">Visualized trajectories</th>
                  <th scope="col">Named trajectories</th>
                  <th scope="col">Trajectories by Initials</th>                 
               </tr>
               <tbody>
                <tr th:each="entry: ${list}">
                    <td th:text="*{entry.vizualizedTrajectory}"></td>
                    <td th:text="*{entry.namedTrajectory}"></td>
                    <td th:text="*{entry.inicalTrajectory}"></td>
               </tr>           
               </tbody>
          </table>    
     </div>
     <div class="col-3">
           <fieldset class="border p-2">
               <legend>Trajectory Legend</legend>
               <p>bz1060 - A - Obere Br√ºcke</p>
               <p>bz1069 - B - Gabelmann</p>
               <p>bz1078 - C - Gruenermarkt</p>
               <p>bz1082 - D - Obstmarkt</p>
               <p>bz1083 - E - Infostand</p>
               <p>bz1084 - F - Maxplatz</p>
           </fieldset> 
            <div class="row">
                <h4 style="margin: 30px;"> <span class="badge badge-secondary">Summary </span></h4>   
            </div>            
            <div class="stats-div">          
                <ul class="list-group">
                    <li class="list-group-item active" th:text="'Total Trajectories: ' + ${totalTrajectories}"></li>
                    <li class="list-group-item active" th:text="'Multiple-Location Trajectories: ' + ${multipleLocationTrajectories}"></li>
                    <li class="list-group-item" th:text="'Single-Location Trajectories:'"></li>             
                    <li class="list-group-item active" th:text="'A Trajectories: ' + ${aTrajectories}"></li>
                    <li class="list-group-item active" th:text="'B Trajectories: ' + ${bTrajectories}"></li>
                    <li class="list-group-item active" th:text="'C Trajectories: ' + ${cTrajectories}"></li>
                    <li class="list-group-item active" th:text="'D Trajectories: ' + ${dTrajectories}"></li>
                    <li class="list-group-item active" th:text="'E Trajectories: ' + ${eTrajectories}"></li>
                    <li class="list-group-item active" th:text="'F Trajectories: ' + ${fTrajectories}"></li>
                 </ul>             
            </div>
            <div class="row" style="margin-left: 30px; margin-top: 10px;">
            <a class="btn btn-danger" th:href="@{/cluster}" role="button" style="margin-right: 10px;">Cluster Trajectories</a>
               <a class="btn btn-primary" th:href="@{/index}" role="button">Back</a>
           </div>
        </div>         
       </div> 
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  </body>
</html>
