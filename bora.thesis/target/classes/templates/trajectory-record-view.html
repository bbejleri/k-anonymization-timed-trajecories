<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Thesis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
     <h4 style="margin: 30px;">All routes for: <span class="badge badge-secondary" th:text="${mac}"> </span></h4>   
   </div>
    <div class="row">
        <div class="col">
           <table class="table" style="width: 70%; margin: 20px;">
              <tr>
                  <th scope="col">Track ID</th>
                  <th scope="col">Zone</th>
                  <th scope="col">Event Type</th>
                  <th scope="col">Timestamp</th>
               </tr>
               <tbody>
                <tr th:each="entry: ${list}">
                    <td th:text="*{entry.trackid}"></td>
                    <td th:text="*{entry.zone}"></td>
                    <td th:text="*{entry.eventtype} == 0 ? 'Enterd' : 'Left'"></td>
                    <td th:text="*{entry.timestamp}"></td>
               </tr>           
               </tbody>
          </table>    
        </div>
        <div class="col" style="margin-top: 20px;">
            <div class="row">
                <h4 style="margin: 30px;"> <span class="badge badge-secondary">Summary </span></h4>   
            </div>
            <div class="stats-div">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="'Total Records: ' + ${totalentries}"></li>
                    <li class="list-group-item active" th:text="'Distinct zones: ' + ${distinctzones}"></li>
                 </ul>             
            </div>
            <div class="row" style="margin: 30px;">
               <a class="btn btn-primary" th:href="@{/index}" role="button">Back</a>
            </div>
            <div class="row">
                <h4 style="margin: 30px;"> <span class="badge badge-secondary">Trajectory </span></h4>   
            </div>
            <div class="alert alert-info" role="alert" th:text="${finaltrajectory}">
            </div>
        </div>
     </div>   
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  </body>
</html>
