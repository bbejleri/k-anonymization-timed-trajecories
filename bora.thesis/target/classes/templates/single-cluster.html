<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Thesis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
     <h4 style="margin: 30px;">All Trajectories for Cluster: <span class="badge badge-secondary" th:text="${cluster.id}"></span></h4>  
   </div>
   <div class="row">
       <h5 style="margin-left: 30px;" th:text="'Cluster Centroid: ' + ${cluster.centroid}"></h5>
   </div><br>
   <div class="row">
       <h5 style="margin-left: 30px;" th:text="'Cluster Density: ' + ${cluster.density}"></h5>
   </div>
    <div class="row">
        <div class="col-9">
           <table class="table">
              <tr>
                  <th scope="col">Symbolic trajectories</th>
                  <th scope="col">Named trajectories (time)</th>
                  <th scope="col">Trajectories by Initials</th>                 
               </tr>
               <tbody>
                <tr th:each="entry: ${visuals}">
                    <td th:text="*{entry.vizualizedTrajectory}"></td>
                    <td th:text="*{entry.namedTrajectory}"></td>
                    <td th:text="*{entry.inicalTrajectory}"></td>
               </tr>           
               </tbody>
          </table>    
     </div>            
     </div> 
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  </body>
</html>
