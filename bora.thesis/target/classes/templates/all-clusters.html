<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Thesis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
     <h4><span class="badge badge-secondary">All Formed Clusters</span></h4>   
   </div>
    <div class="row" style="width: 100%">
        <div class="col-12">
            <table class="table">
              <tr>
                  <th scope="col">Cluster ID</th>
                  <th scope="col">Cluster Centroid</th>  
                  <th scope="col">Cluster Density</th>
                  <th scope="col">Trajectories by Locations (+ time) / Initials </th>                                             
               </tr>
               <tbody>
                <tr th:each="entry: ${wrappers}" style="width:100%">
                    <td th:text="*{entry.id}"></td>  
                    <td th:text="*{entry.centroid}"></td>                                     
                    <td th:text="*{entry.density}"></td> 
                    <td style="display: block;vertical-align: top;" th:each="r, iterationStatus : ${entry.visualtrajectories}" th:text="${r.namedTrajectory} + '   /   ' + ${r.inicalTrajectory}"></td>                                                     
               </tr>           
               </tbody>
          </table>
        </div>        
   </div> 
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  </body>
</html>
