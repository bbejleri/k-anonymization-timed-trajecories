<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <title>Thesis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
</head>
<body>
	<main th:fragment="content" class="text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>Response:</h1>
				<h2 class="alert alert-success center" role="alert">200 - Success</h2>
				<h4><b th:text="'Data successfully anonymized with anonymity level: ' + ${k}"></b></h4><br>
				<div style="border-style: ridge;">
				    <p><b>Note: </b>The generalization hierarchy for the anonymization, consists on transforming quasi-identifying attribute <b>{Timestamp}</b>,
				    into a lower level of detail.<br>Concretely, <b>Timestamp</b> is generalized into <b>{Morning, Afternoon, Evening}.</b></p>
				</div>			
			</div>
			<div class="col-lg-12">
				<a th:href="@{/}" class="btn btn-primary btn-block">Back</a>
			</div>
		</div>
	</main>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
</body>
</html>
